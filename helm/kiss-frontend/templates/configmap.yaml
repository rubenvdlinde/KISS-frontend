apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kiss-frontend.fullname" . }}
  labels:
  {{- include "kiss-frontend.labels" . | nindent 4 }}
data:
  env.js: |
    // This file is automatically generated
      window.openPubBaseUri = '{{ .Values.config.openPubBaseUri }}'
      window.contactmomentenBaseUri = '{{ .Values.config.contactmomentenBaseUri }}'
      window.organisatieIds = [{{ join "," .Values.config.organizationIds }}];